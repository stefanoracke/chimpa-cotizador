<article class="flex gap-4 flex-col mt-4" *ngIf="options$ | async as options">
    <div class="rounded relative px-4 py-3 border-secondary2" [ngClass]="{'bg-darkblue' : index == actual}"
        *ngFor="let option of options; let index = index">
        <span class="text-secondary2">OPCION {{index+1}}</span>
        <span class="absolute top-0 bg-secondary2 py-2 px-4 right-[10px] transform translate-y-[-50%] rounded text-sm"
            *ngIf="index==actual">Actual</span>
        <h4>{{option.name}}</h4>
        <h4 *ngFor="let item of added">+ {{item.name}}</h4>

        <h2 class="flex items-center text-yellow" *ngIf="index == actual">
            <span class="text-sm" *ngIf="region.id==1">$</span>
            <span class="text-sm" *ngIf="region.id!=1">USD</span>
            {{option.price |optionals:region.solidarity_usd:region.id}}
        </h2>
        <h2 *ngIf="index != actual" class="flex items-center text-yellow">
            <span class="text-sm" *ngIf="region.id==1">$</span>
            <span class="text-sm" *ngIf="region.id!=1">USD</span>
            {{option.price |optionals:region.solidarity_usd:region.id}}
        </h2>

    </div>

</article>
