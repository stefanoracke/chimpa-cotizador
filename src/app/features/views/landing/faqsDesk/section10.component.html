<div class="position-relative contenedor bg-blue">
    <div class="container" *ngIf="preguntas$ | async as preguntas2">
        <div class="d-flex justify-content-center pb-5">
            <app-titulo [title]="titulo" [color]="color"></app-titulo>
        </div>
        <div *ngFor="let pregunta of preguntas2" class="d-flex justify-content center mb-3">
            <app-accordion [pregunta]="pregunta" class="w-100"></app-accordion>
        </div>
    </div>
</div>
