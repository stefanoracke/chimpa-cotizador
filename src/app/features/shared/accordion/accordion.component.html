<ul class="accordion" appClickedOutside (clickedOutside)="handleChange()">
    <li class="accordion_item">
        
        <p class="accordion_name  fw-bold" (click)="accordionClick()" [ngClass]="{'accordion_active':click}">{{pregunta.question}}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16" stroke="currentColor" stroke-width="2">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
              </svg>
                
        </p>
        <div #accordionshow class="acordion_hide">        
            <p class="accordion_content">{{pregunta.response}}</p>
        </div>
    </li>
</ul>
